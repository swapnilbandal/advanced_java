<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Registration</title>
<link rel="stylesheet" type="text/css"
	href="resources/css/studRegister.css">
</head>
<script type="text/javascript">
function validate() {
    var fname = document.forms["signupform"]["name"].value;
    if (fname.trim() == "") {
        alert("Enter Name!");
        return false;
    }

    var email = document.forms["signupform"]["email"].value;
    if (email.trim() == "") {
        alert("Enter Email!");
        return false;
    }

    // You can add more sophisticated email validation here

    var password = document.forms["signupform"]["password"].value;
    if (password.trim() == "") {
        alert("Password is Mandatory!");
        return false;
    }
    if (password.trim().length < 9) {
        alert("Password should be at least 9 characters long!");
        return false;
    }

    if (!document.forms["signupform"]["check"].checked) {
        alert("Please Agree to Terms and Conditions!");
        return false;
    }
}
</script>
<body>
	<h1>Student Registration Form</h1>
	<form action="serv1" method="post" onsubmit="return validate();"
		name="signupform">
		<table class="login">
			<tr>
				<td>Enter Your Name</td>
				<td><input type="text" name="name" id="name" required></td>
			</tr>
			<tr>
				<td>Enter Your Email</td>
				<td><input type="email" name="email" id="email" required></td>
			</tr>
			<tr>
				<td>Enter PRN</td>
				<td><input type="text" name="prn"></td>
			</tr>
			<tr>
				<td>Enter Mobile Number</td>
				<td><input type="text" name="phoneNo"></td>
			</tr>
			<tr>
				<td>Enter Your Password</td>
				<td><input type="password" name="password" id="password"
					required></td>
			</tr>
			<tr>
				<td>I Agree to Terms and Conditions</td>
				<td><input type="checkbox" name="check" required></td>
			</tr>
			<tr>
				<td></td>
				<td><button type="submit">Sign Up</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
